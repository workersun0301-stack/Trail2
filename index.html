<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡資料表單 (Email)</title>
    <!-- Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for that "Google" look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0ebf8; /* Google Forms default background color */
        }
        .form-container {
            border-top: 8px solid #673ab7; /* Google Forms Purple */
        }
        .input-bar {
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: center;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="max-w-md w-full space-y-4">
        
        <!-- Form Header Card -->
        <div class="bg-white p-6 rounded-lg shadow-md form-container border-t-8 border-purple-600">
            <h1 class="text-3xl font-normal text-gray-900 mb-2">聯絡資料登記</h1>
            <p class="text-sm text-gray-600">請填寫您的姓名與電話，點擊發送後將自動開啟您的電子郵件軟體。</p>
            <hr class="mt-4 border-gray-200">
            <p class="text-xs text-red-500 mt-2">* 必填項目</p>
        </div>

        <!-- Input Form -->
        <form id="contactForm" class="space-y-4">
            
            <!-- Name Input Card -->
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <label for="name" class="block text-base font-medium text-gray-700 mb-4">
                    您的姓名 <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="text" id="name" name="name" required
                        class="block w-full border-0 border-b border-gray-300 bg-transparent py-2 px-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 focus:outline-none focus:border-purple-600 sm:text-sm sm:leading-6"
                        placeholder="請輸入您的回答">
                    <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-purple-600 input-bar"></div>
                </div>
            </div>

            <!-- Phone Input Card -->
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200">
                <label for="phone" class="block text-base font-medium text-gray-700 mb-4">
                    您的電話號碼 <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]*" inputmode="numeric"
                        class="block w-full border-0 border-b border-gray-300 bg-transparent py-2 px-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 focus:outline-none focus:border-purple-600 sm:text-sm sm:leading-6"
                        placeholder="請輸入您的回答">
                    <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-purple-600 input-bar"></div>
                </div>
            </div>

            <!-- Submit Button Actions -->
            <div class="flex justify-between items-center pt-2">
                <button type="submit" 
                    class="group relative flex justify-center py-2 px-6 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 shadow-sm transition-colors duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-envelope text-purple-300 group-hover:text-purple-100"></i>
                    </span>
                    發送 Email
                </button>
                <button type="button" onclick="document.getElementById('contactForm').reset()" class="text-sm text-purple-600 hover:text-purple-800 font-medium">
                    清除表格
                </button>
            </div>

        </form>
        
        <div class="text-center mt-4 text-xs text-gray-500">
            本表單由 Google Forms 風格生成器建立
        </div>
    </div>

    <!-- Logic Script -->
    <script>
        // Animation Logic for Inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('.input-bar').style.transform = 'scaleX(1)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('.input-bar').style.transform = 'scaleX(0)';
            });
        });

        // Submission Logic
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 1. Get Values
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                alert("請填寫所有必填欄位。");
                return;
            }

            // 2. Prepare Email Data
            const emailTo = "nhpdavid@gmail.com";
            const subject = `聯絡資料提交 - ${name}`;
            
            // Construct the email body
            const body = `你好，
            
這是我的聯絡資料：

姓名：${name}
電話：${phone}

謝謝！`;

            // 3. Construct mailto URL
            // encodeURIComponent is crucial for handling spaces and newlines correctly
            const mailtoUrl = `mailto:${emailTo}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // 4. Trigger Email Client
            window.location.href = mailtoUrl;
        });
    </script>
</body>
</html>
